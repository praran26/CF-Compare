<!DOCTYPE html>
<html>
<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/materialize.css') }}">
	<title>Codeforces Compare Tool</title>
</head>
<body>
	<div class="row" style="width:50%;margin: 0 auto;">
		<form class="col s12" action="/compare" method="POST">
			<div class="row">
				<div class="col s6">
					<input placeholder="Argument 1" type="text" name="user1" id="argument1"></input>
				</div>
				<div class="col s6">
					<input placeholder="Argument 2" type="text" name="user2" id="argument2"></input>
				</div>
			</div>
			<center><div class="row">
				<input class="btn" type="submit" name="op" value="Submit" id="op">	
			</div>
			<input class="btn" type="reset" value="Reset"></center>
		</form>
	</div>
	<center><H1>{% if mybool==True %}{% else %}Invalid Handles!{% endif %}</H1></center>
</body>
</html>
